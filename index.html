<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CRUD with js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" media="screen" href="https://code.getmdl.io/1.3.0/material.blue-deep_orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>

        .demo-card-wide > .mdl-card__title {
            color: #fff;
            height: 176px;
            background: url('../assets/demos/welcome_card.jpg') center / cover;
        }
        .demo-card-wide > .mdl-card__menu {
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
                <h4 class="results__heading">Formulário de Contato</h4>
            <form class="contact-form mdl-grid">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                        <label class="mdl-textfield__label" for="nome">Nome:</label>
                        <input class="mdl-textfield__input" type="text" name="nome" id="nome" data-mask="nome" maxlength="100" required>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                        <label class="mdl-textfield__label" for="razao">Razão Social:</label>
                        <input class="mdl-textfield__input" type="text" name="razao" id="razao" data-mask="nome" maxlength="100" required>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                        <label class="mdl-textfield__label" for="cpfcnpj">Tipo de pessoa (CPF/CNPJ):</label>
                        <input class="mdl-textfield__input" type="text" name="cpfcnpj" data-mask="cpfcnpj" id="cpfcnpj" required>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                        <label class="mdl-textfield__label" for="endereco">Endereço:</label>
                        <input class="mdl-textfield__input" type="text" name="endereco" id="endereco" maxlength="100" required>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                        <label class="mdl-textfield__label" for="email">E-mail:</label>
                        <input class="mdl-textfield__input" type="email" name="email" id="email" required>
                    </div>
                    <div class="mdl-cell--12-col">
                        <a data-enviar class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored enviar">Enviar</a>
                        <a data-enviar class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored deletar">Deletar</a>
                    </div>
                </form>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <section class="results">
                <h4 class="results__heading">Dados do formulário</h4>
                <pre class="results__display-wrapper"><code class="results__display"></code></pre>
            </section>            
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Welcome</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Mauris sagittis pellentesque lacus eleifend lacinia...
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Get Started
                    </a>
                </div>
                <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                    </button>
                </div>
            </div>
        </div>
    </section>   
</body>
<script src="script/main.js"></script>
</html>
